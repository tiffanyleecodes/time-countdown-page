<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    " />
  </head>
  <body>
    <div class="wrap">
      <h1>Something is happening</h1>
      <p class="subtitle">
        Our biggest sale of the year is coming soon. <br />This includes 50% off
        all jackets and sweaters.
      </p>

      <div class="time">
        <div>
          <h2 class="day"></h2>
          <p>Days</p>
        </div>
        <div>
          <h2 class="hr"></h2>
          <p>Hours</p>
        </div>
        <div>
          <h2 class="minute"></h2>
          <p>Minutes</p>
        </div>
        <div>
          <h2 class="second"></h2>
          <p>Seconds</p>
        </div>
      </div>

      <div class="subscribe">
        <h3>Don't want to miss it ?</h3>
        <input
          type="email"
          ,
          placeholder="Email Address"
          id="email"
          name="email"
        />
        <button>SUBSCRIBE</button>
      </div>
      <footer>
        <div class="icon-bar">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-snapchat"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
